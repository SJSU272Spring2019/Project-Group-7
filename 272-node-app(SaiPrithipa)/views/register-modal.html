<div id="ModalRegisterForm" class="modal fade">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title">Register</h1>
            </div>
            <div class="modal-body">
                <div action="">
                    <input type="hidden" name="_token" value="">
                    <div class="form-group">
                        <label class="control-label">E-Mail Id</label>
                        <div>
                            <input id="email" type="email" class="form-control input-lg" name="email" value="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">First Name</label>
                        <div>
                            <input id="fname" type="text" class="form-control input-lg" name="fname" value="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Last Name</label>
                        <div>
                            <input id="lname" type="text" class="form-control input-lg" name="fname" value="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Address</label>
                        <div>
                            <input id="address" type="text" class="form-control input-lg" name="address" value="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Phone Number</label>
                        <div>
                            <input id="phnum" type="text" class="form-control input-lg" name="phnum" value="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Password</label>
                        <div>
                            <input id="pwd" type="password" class="form-control input-lg" name="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">ReType Password</label>
                        <div>
                            <input id="repwd" type="password" class="form-control input-lg" name="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Standard</label>
                        <div>
                            <input id="standard" type="text" class="form-control input-lg" name="standard" value="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Date of Birth</label>
                        <div>
                            <input id="dob" type="text" class="form-control input-lg" name="dob" value="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Country</label>
                        <div>
                            <input id="country" type="text" class="form-control input-lg" name="country" value="">
                        </div>
                    </div>
                    <div class="form-group">
                        <div>
                            <button class="btn btn-success" onclick="handleRegister(event)">Register</button>
                        </div>
                    </div>
                </div>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
